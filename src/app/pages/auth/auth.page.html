<app-header title="Login"></app-header>

<ion-content class="login-content">
  <div class="cloud-background">
    <div class="d-flex-center">
      <form [formGroup]="form" class="auth-form" (ngSubmit)="Submit()" (keypress.enter)="Submit()">
        <app-logo></app-logo>

        <!-- ======= EMAIL  =======-->

        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
          label="Correo o Matricula"></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo o Matricula es requerida</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Correo o Matricula valida</div>
        </div>

        <!-- ======= PASSWORD  =======-->

        <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
          label="Contraseña"></app-custom-input>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>

        <p routerLink="forgot-password" class="ion-text-end">Olvidaste tu contraseña?</p>

        <ion-button expand="block" color="danger" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Iniciar sesion 
          <ion-icon slot="end" name="log-in-outline"></ion-icon>

        </ion-button>

        <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" color="danger" mode="ios" fill="outline">
          Registarse
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
