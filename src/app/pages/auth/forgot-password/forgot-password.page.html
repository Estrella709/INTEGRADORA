<app-header backButton="/auth" title="Recuperar contraseña"></app-header>

<ion-content class="login-content">
  <div class="cloud-background">
    <div class="d-flex-center">
      <form [formGroup]="form" class="auth-form" (ngSubmit)="Submit()" (keypress.enter)="Submit()">

        <app-logo></app-logo>

        <p class="ion-text-center">Te enviaremos un email a tu cuenta para que puedas restablecer tu contraseña</p>
        
        <!-- ======= EMAIL  =======-->
        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
          label="Correo o Matricula"></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo o Matricula es requerida</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Correo o Matricula valida</div>
        </div>


        <ion-button expand="block" color="danger" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Recuperar
          <ion-icon slot="end" name="arrow-forward"></ion-icon>

        </ion-button>



      </form>

    </div>
  </div>
</ion-content>
