<app-header backButton="/auth" title="Registro"></app-header>

<ion-content class="login-content">
  <div class="cloud-background">
    <div class="d-flex-center">
      <form [formGroup]="form" class="auth-form" (ngSubmit)="Submit()" (keypress.enter)="Submit()">
        <app-logo></app-logo>

        <!-- ======= NOMBRE  =======-->
        <app-custom-input autocomplete="email" icon="person-outline" [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 2 caracteres</div>
        </div>

        <!-- ======= EMAIL  =======-->
        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo o Matricula"></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo o matricula es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo o matricula válido</div>
        </div>

        <!-- ======= PASSWORD  =======-->
        <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"></app-custom-input>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>

        <!-- ======= REGISTRARSE =======-->
        <ion-button expand="block" color="danger" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Registrarse
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
