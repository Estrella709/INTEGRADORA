<ion-header class="ion-no-border">
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <!-- ======= BACK BUTTON  =======-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- ======= DISMISS MODEL {CERRAR MODAL}  =======-->
      <ion-button color="light" (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>


    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin"> AUtgz </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
